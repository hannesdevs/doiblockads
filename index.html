<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Do I Block Ads?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      animation: fadeIn 2s ease-in;
    }

    .adblock-status {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .adblock-status::before {
      content: "üîç";
      margin-right: 0.5rem;
    }

    .active {
      background-color: #e74c3c;
      color: #fff;
      animation: fadeIn 2s ease-in 1s forwards;
    }

    .active::before {
      content: "üö´";
    }

    .inactive {
      background-color: #2ecc71;
      color: #fff;
      animation: fadeIn 2s ease-in 1s forwards;
    }

    .inactive::before {
      content: "‚úÖ";
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #777;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Do I Block Ads?</h1>
  <div id="adblock-status" class="adblock-status">Checking...</div>
  <div class="footer">Made with ‚ù§ by Johannes Bingen</div>

  <script>
    function checkAdBlocker() {
      const status = document.getElementById('adblock-status');

      // Create a script element with a common ad script URL
      const adScript = document.createElement('script');
      adScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
      adScript.onerror = function() {
        status.textContent = 'Yes, you are blocking ads!';
        status.classList.add('active');
      };
      adScript.onload = function() {
        status.textContent = 'No, you are not blocking ads!';
        status.classList.add('inactive');
      };

      // Append the script to the body
      document.body.appendChild(adScript);
    }

    checkAdBlocker();
  </script>
</body>
</html>
